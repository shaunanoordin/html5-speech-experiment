<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Speech Experiment</title>
<link href="./app/main.css" rel="stylesheet">
<script src="./app/main.js"></script>
</head>
<body>
<div id="app">
<header>
  <h1>HTML5 Speech Experiment</h1>
</header>
<main>
  <textarea id="main-text">
Now this is a story all about how
My life got flipped-turned upside down
And I'd like to take a minute
Just sit right there
I'll tell you how I became the prince of a town called Bel-Air
  </textarea>
  <div class="control-panel">
    <button id="listen-button" class="button">Listen</button>
    <button id="speak-button" class="button">Speak</button>
  </div>
  <div class="info-panel">
    <p>Click on "Listen" and start speaking; your words will be transcribed into the text box.</p>
    <p>Click on "Speak" and the text will be read out.</p>
    <p>Tested on Chrome 64 with English speech.</p>
  </div>
</main>
<footer>2018</footer>
</div><!--/#app-->
</body>
</html>
